overlays:

### RESOLUTIONS ###

  4k_dv:
    overlay:
      name: 4k_dv
      group: resolution-4k
      weight: 120
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
      validate: false
    filters:
      has_dolby_vision: true
  
  4k_hdr:
    overlay:
      name: 4k_hdr
      group: resolution-4k
      weight: 110
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
        hdr: true
      validate: false
  
  4k:
    overlay:
      name: 4k
      group: resolution-4k
      weight: 100
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
      validate: false
  
  1080p_dv:
